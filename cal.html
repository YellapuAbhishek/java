<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
         <div class="row justify-content-center pt-5">
         <div class="mx-auto border p-4 rounded bg-white shadow" style="max-width: 300px;">
        <div class="mb-3 shadow">
          
            <input type="text" id="display" class="form-control" placeholder="enter value" >

            
        </div>
        <div class="row g-1">
            <div class="col-md-3"><button class="btn btn-info w-100" onclick="press('1')">1</button></div> 
            <div class="col-md-3"><button class="btn btn-info w-100" onclick="press('2')">2</button></div>
            <div class="col-md-3"><button class="btn btn-info w-100" onclick="press('3')">3</button></div>
            <div class="col-md-3"><button class="btn btn-warning w-100" onclick="press('/')">/</button></div>



            <div class="col-md-3"><button class="btn btn-info w-100" onclick="press('4')">4</button></div> 
            <div class="col-md-3"><button class="btn btn-info w-100" onclick="press('5')">5</button></div>
            <div class="col-md-3"><button class="btn btn-info w-100" onclick="press('6')">6</button></div>
            <div class="col-md-3"><button class="btn btn-warning w-100" onclick="press('+')">+</button></div>

            <div class="col-md-3"><button class="btn btn-info w-100" onclick="press('7')">7</button></div> 
            <div class="col-md-3"><button class="btn btn-info w-100" onclick="press('8')">8</button></div>
            <div class="col-md-3"><button class="btn btn-info w-100" onclick="press('9')">9</button></div>
            <div class="col-md-3"><button class="btn btn-warning w-100" onclick="press('-')">-</button></div>

            <div class="col-md-3"><button class="btn btn-info w-100" onclick="press('0')">0</button></div> 
            <div class="col-md-3"><button class="btn btn-info w-100" onclick="cal('')">=</button></div>
            <div class="col-md-3"><button class="btn btn-secondary  w-100" onclick="press('.')">.</button></div>
            <div class="col-md-3"><button class="btn btn-warning w-100" onclick="press('*')">*</button></div>

             <div class="col-md-6"><button class="btn btn-danger w-100" onclick="clearDisplay('')">C</button></div>
            <div class="col-md-6"><button class="btn btn-dark w-100" onclick="backspace('')">‚Üê</button></div>
        </div>
        </div>
    </div>
    </div>
     <script>
        let expression = '';

        function press(char) {
            expression += char;
            document.getElementById('display').value = expression;
        }

        function cal() {
            try {
                const result = eval(expression);
                document.getElementById('display').value = result;
                expression = result.tostring();
            } catch {
                document.getElementById('display').value = 'Error';
                expression = '';
            }
        }

        function clearDisplay() {
            expression = '';
            document.getElementById('display').value = '0';


        }

        function backspace() {
            expression = expression.slice(0, -1);
            document.getElementById('display').value = expression || '0';
        }
    </script>
</body>
</html>
