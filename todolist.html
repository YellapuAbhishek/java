<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <style>
    .bg-custom {
      background-image: url('https://static.vecteezy.com/system/resources/thumbnails/049/855/259/small_2x/nature-background-high-resolution-wallpaper-for-a-serene-and-stunning-view-photo.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      
    }
  </style>
</head>

<body>
  <div class="bg-custom d-flex justify-content-center align-items-center">
  <div class="container   p-3 rounded mt-5  style=">
    
    <h1 class=" text-center mb-4 text-white">üìù To Do List</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <div class="card-body">
            <form id="todo" class="mb-3">
              <div class="input-group">
                <input type="text" id="todo-input" class="form-control" placeholder="Add do list..." required>
                <button class="btn btn-success" type="submit">Add</button>
              </div>
            </form>
            <ul class="list-group" id="todo-list">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div></div>
<script>
    document.getElementById('todo').addEventListener('submit', function (e) {
      e.preventDefault();
      const todoInput = document.getElementById('todo-input');
      const todoText = todoInput.value.trim();
      if (todoText) {
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `
          <span>${todoText}</span>
          <button class="btn btn-danger btn-sm delete-btn">Delete</button>
        `;
        document.getElementById('todo-list').appendChild(li);
        todoInput.value = '';
      }
    });

    document.getElementById('todo-list').addEventListener('click', function (e) {
      if (e.target.classList.contains('delete-btn')) {
        e.target.parentElement.remove();
      }
    });
  </script>
</body>
</html>
